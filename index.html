<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right-column">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin logo" width="80" height="107">
            <h1>The Reader</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/it/@micheile">Micheile Henderson</a> on <a href="https://unsplash.com/it/foto/fiore-blu-e-bianco-su-tavolo-di-legno-marrone-YLON65WYjDk">Uplash</a></p>
    </div>
    <div class="left-column">
        <form>
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.<br>
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="form-controls">
                <p>Let's do this!</p>
                <label for="first-name">
                    FIRST NAME<br> <input type="text" id="first-name" name="first-name" placeholder="John" required>
                </label>
                <label for="last-name">
                    LAST NAME<br> <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                </label>
                <label for="email">
                    EMAIL<br> <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </label>
                <label for="phone">
                    PHONE NUMBER<br> <input type="tel" id="phone" name="phone" minlength="9" maxlength="9">
                </label>
                <label for="password">
                    PASSWORD<br> <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                </label>
                <label for="confirm-password">
                    CONFIRM PASSWORD<br> <input type="confirm-password" id="confirm-password" name="confirm-password" minlength="8" maxlength="16" required>
                </label>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account?</p> <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
