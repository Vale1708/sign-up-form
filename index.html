<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right-column">
        <div class="logo">
            <img src="images/filter_vintage_40dp_FF6F91_FILL0_wght400_GRAD0_opsz40.png" alt="Filter Vintage Icon" width="80" height="107">
            <h1>The Sweet Spot</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/it/@the_modern_life_mrs">Heather Ford</a> on <a href="https://unsplash.com/it/foto/dNILIOfeQdM">Uplash</a></p>
    </div>
    <div class="left-column">
        <form>
            <a href="https://github.com/Vale1708" target="_blank" rel="noopener noreferrer" class="github-icon">
                <img src="images/github-mark.png" alt="GitHub Logo" width="30" height="30">
            </a>
            <div class="intro">
                <p>Donut worry, happiness is just a click away.
                    <br>Create an account and take a bite out of life!<br>
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="form-controls">
                <p>Let's do this!</p>
                <label for="first-name">
                    FIRST NAME<br> <input type="text" id="first-name" name="first-name" placeholder="John" required>
                </label>
                <label for="last-name">
                    LAST NAME<br> <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                </label>
                <label for="email">
                    EMAIL<br> <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </label>
                <label for="phone">
                    PHONE NUMBER<br> <input type="tel" id="phone" name="phone" minlength="9" maxlength="9">
                </label>
                <label for="password">
                    PASSWORD<br> <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
                </label>
                <label for="confirm-password">
                    CONFIRM PASSWORD<br> <input type="confirm-password" id="confirm-password" name="confirm-password" minlength="8" maxlength="16" required>
                </label>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account?</p> <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
